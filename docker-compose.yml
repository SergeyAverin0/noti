version: '3.1'

services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    env_file:
      - .env
      
  mongo-express:
    container_name: mongodb_admin
    image: mongo-express
    restart: always
    depends_on:
      - "mongodb"
    ports:
      - 8081:8081
    env_file:
      - .env

  noti_backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: noti_backend
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - "mongodb"
    ports:
      - 8080:8080
    env_file:
      - .env

  noti_frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: noti_frontend
    restart: always
    volumes:
      - ./frontend:/app
    depends_on:
      - "noti_backend"
    ports:
      - 3000:3000
    env_file:
      - .env

  noti_docs:
    build:
      context: docs
      dockerfile: Dockerfile
    container_name: noti_docs
    volumes:
      - ./docs:/app
    ports:
      - 8888:8000
    env_file:
      - .env
